<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{ post['title'] }}
    </mat-expansion-panel-header>
    <mat-panel-description>
        {{ post['content'] }}
    </mat-panel-description>
    <mat-action-row>
      <button mat-button color="warn" >EDIT</button>
      <button mat-button color="accent" >DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class ="noPosts mat-body-2" *ngIf="posts.length<=0">No posts available :(</p>
